<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count"></h1>
    <script>
        
        function count(f) {

            let total = ((f - 32)/1.8);
            return total;

        }

        let f = parseInt(prompt("Enter your fahrenheit:-"));
        // let b = parseInt(prompt("Enter your Number b:-"));
        // let c = parseInt(prompt("Enter your Number c:-"));
        let total = count(f);
        

        // console.log(total);
        document.getElementById("count").innerHTML = "Celsius = ((" + f + " - 32 )" + " /1.8) = " + total;
        
        // (c = (f-32)/1.8 )

    </script>
</body>
</html>
