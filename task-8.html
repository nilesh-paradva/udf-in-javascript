<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count"></h1>
    <script>
        
        function count(c) {

            let total = ((c * 1.8) + 32);
            return total;

        }

        let c = parseInt(prompt("Enter your Celsius:- "));
        // let b = parseInt(prompt("Enter your Number b:-"));
        // let c = parseInt(prompt("Enter your Number c:-"));
        let total = count(c);
        

        // console.log(total);
        document.getElementById("count").innerHTML = "Celsius = ((" + c + " * 1.8 )" + " + 32) = " + total;
        
        // (f= (c*1.8)+32 ) 

    </script>
</body>
</html>
